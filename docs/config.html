<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TaskTable Config</title>
  <link rel="stylesheet" type="text/css" href="css/slider.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <link rel="stylesheet" type="text/css" href="css/config.css">


</head>
<body>
  <div class="header">
    <h2>TASKTABLE CONFIG</h2>
    <p>Set the amount of rows, their names, and optionally their times for each day of the week, for automated task adding on a Quick Launch.</p>
  </div>
  <div class="row_amount_select">
    <div id="header">
      <h3>TABLE ROWS</h3>
    </div>
    <div class="row_amt">
      <p class="section_text">Amount of Rows</p>
      <div class="text_outline">
        <p class="right_align"><span id="rowText"></span></p>
      </div>
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="12" value="8" class="slider" id="rowRange">
    </div>
    <script src="js/pagesconfig.js"></script>

  </div>
</body>

<input id='submit_button' type='button' value='SAVE'>
<script src="js/submit.js"></script>


</html>
